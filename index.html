<script>
  function randomRedirect() {
    const roll = Math.random(); // gives a value between 0 and 1

    if (roll < 0.1) {
      window.location.href = "entries/log-a.html"; // 10%
    } else if (roll < 0.2) {
      window.location.href = "entries/log-b.html"; // 10%
    } else {
      window.location.href = "entries/log-normal.html"; // 80%
    }
  }
</script>
