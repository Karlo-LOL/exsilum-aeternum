<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOX-II Login</title>
  <style>
    body {
      background-color: #0a192f;
      color: #00ffff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #00ffff;
      padding: 2rem;
      margin-top: 2rem;
    }

    input[type="password"] {
      background: #001f3f;
      color: #00ffff;
      border: none;
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 200px;
    }

    button {
      background: #003f5f;
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .output {
      white-space: pre-wrap;
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
    }

    #enterBtn {
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>NOX-II Local Access Environment</h1>

  <div class="login-box">
    <label for="password">Enter Account Token:</label>
    <input type="password" id="password" placeholder="********">
    <button onclick="login()">Confirm</button>
  </div>

  <div class="output" id="output"></div>
  <button id="enterBtn" onclick="enterOS()">Enter System</button>

  <script>
    const output = document.getElementById('output');
    const enterBtn = document.getElementById('enterBtn');

    function typeText(text, element, delay = 40, callback = null) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, delay);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    function login() {
      document.querySelector('.login-box').style.display = 'none';
      output.textContent = '';

      const bootMsg = `> ACCESS DENIED\n\n> HARDWARE KEY: NOT DETECTED\n\n> ACCESS LEVEL: RESTRICTED - READ-ONLY MODE\n\n> Note: Account token required for system authentication.\n> Token must be physically present and valid.\n> Contact with internal nodes prohibited until verification.\n\n> Opening archive in safe mode`;

      typeText(bootMsg, output, 35, () => {
        let dotCount = 0;
        const dots = ['.', '..', '...'];
        const loadingInterval = setInterval(() => {
          dotCount = (dotCount + 1) % dots.length;
          output.textContent = bootMsg + dots[dotCount];
        }, 500);

        setTimeout(() => {
          clearInterval(loadingInterval);
          output.textContent = bootMsg + '...\n\n> Loading complete.';
          enterBtn.style.display = 'block';
        }, 5000);
      });
    }

    function enterOS() {
      window.location.href = "desktop.html"; // replace with your actual desktop page
    }
  </script>
</body>
</html>
