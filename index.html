<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOX-II Login</title>

  <style>
    /* 游릴 This sets the whole page's background, font, and center alignment */
    body {
      background-color: #0a192f; /* dark blue */
      color: #00ffff; /* bright cyan text */
      font-family: monospace; /* terminal-style font */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* 游릴 This styles the big title */
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    /* 游릴 This is the box around the login input and button */
    .login-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #00ffff;
      padding: 2rem;
      margin-top: 2rem;
    }

    /* 游릴 Styling for the password input */
    input[type="password"] {
      background: #001f3f;
      color: #00ffff;
      border: none;
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 200px;
    }

    /* 游릴 Styling for buttons */
    button {
      background: #003f5f;
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    /* 游릴 This is where all the fake boot text appears */
    .output {
      white-space: pre-wrap;
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
    }

    /* 游릴 This hides the Enter System button at first */
    #enterBtn {
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>

<body>
  <!-- 游릴 This is the system name/title -->
  <h1>NOX-II Local Access Environment</h1>

  <!-- 游릴 This is the login area -->
  <div class="login-box">
    <label for="password">Enter Account Token:</label>
    <input type="password" id="password" placeholder="********">
    <button onclick="login()">Confirm</button>
  </div>

  <!-- 游릴 This is where the boot messages will appear -->
  <div class="output" id="output"></div>

  <!-- 游릴 This is the button that appears after loading finishes -->
  <button id="enterBtn" onclick="enterOS()">Enter System</button>

  <script>
    const output = document.getElementById('output');
    const enterBtn = document.getElementById('enterBtn');

    // 游릴 This function types out the text one letter at a time
    function typeText(text, element, delay = 40, callback = null) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, delay);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    // 游릴 This happens when you click "Confirm"
    function login() {
      document.querySelector('.login-box').style.display = 'none';
      output.textContent = '';

      const bootMsg = `> ACCESS DENIED\n\n> HARDWARE KEY: NOT DETECTED\n\n> ACCESS LEVEL: RESTRICTED - READ-ONLY MODE\n\n> Note: Account token required for system authentication.\n> Token must be physically present and valid.\n> Contact with internal nodes prohibited until verification.\n\n> Opening archive in safe mode`;

      // 游릴 Start typing the boot message
      typeText(bootMsg, output, 35, () => {
        // 游릴 After boot text, start the dot animation
        let dotCount = 0;
        const dots = ['.', '..', '...'];
        const loadingInterval = setInterval(() => {
          dotCount = (dotCount + 1) % dots.length;
          output.textContent = bootMsg + dots[dotCount];
        }, 500); // 游릴 Changes dots every 0.5 sec

        // 游릴 After 5 seconds, show loading complete and the button
        setTimeout(() => {
          clearInterval(loadingInterval);
          output.textContent = bootMsg + '...\n\n> Loading complete.';
          enterBtn.style.display = 'block';
        }, 5000); // 游릴 5 seconds total
      });
    }

    // 游릴 This sends the user to the next page when clicking "Enter System"
    function enterOS() {
      window.location.href = "desktop.html"; // 游릴 Replace with your actual OS page name
    }
  </script>
</body>
</html>
